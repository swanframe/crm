{% extends "dashboard.html" %}

{% block title %}{{ _('settings.title') }} - {{ _('app_name') }}{% endblock %}

{% block page_title %}{{ _('settings.title') }}{% endblock %}

{% block page_content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">{{ _('settings.title') }}</h1>
</div>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <h5 class="card-title mb-3">{{ _('settings.change_password') }}</h5>
        <form method="POST" action="{{ url_for('settings') }}">
            <div class="mb-3">
                <label for="old_password" class="form-label">{{ _('settings.old_password') }}</label>
                <input type="password" class="form-control" id="old_password" name="old_password" required>
            </div>
            <div class="mb-3">
                <label for="new_password" class="form-label">{{ _('settings.new_password') }}</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_new_password" class="form-label">{{ _('settings.confirm_new_password') }}</label>
                <input type="password" class="form-control" id="confirm_new_password" name="confirm_new_password" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ _('settings.change_password_button') }}</button>
        </form>
    </div>
</div>
{% endblock %}
